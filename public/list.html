<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/rifa digital 1.png">
    <title>RIFA DIGITAL</title>
</head>
<body class="bg-brend-darkmode dark:bg-brend-gray h-screen">
    <header class="shad px-4 bg-brend-darkmode dark:bg-brend-black">
        <div class="max-w-sd flex justify-between items-center mx-auto py-5 w-full">
            <a href="/">
                <img class="block dark:hidden" src="./img/rifa digital 1.png">
                <img class="hidden dark:block" src="./img/logo-dark.png">
            </a>
            <div class="flex sm:max-w-header max-w-headersm w-full justify-between items-center border border-border-wheat dark:border-border-gray bg-brend-darkmode dark:bg-brend-black rounded-2xl gap-x-3 py-3 pl-5 pr-1">
                <div>
                    <img src="./icons/search.svg">
                </div>
                <input class="outline-none dark:bg-brend-black bg-brend-darkmode placeholder:dark:bg-brend-black placeholder:bg-brend-darkmode w-full" type="search" placeholder="Buscar bilhetes">
            </div>
        </div>
    </header>

    <main class="px-4 bg-brend-darkmode dark:bg-brend-gray">
        <section class="pt-9">
            <div class="flex max-w-[806px] mx-auto w-full">
                <div class="flex flex-col justify-between items-start gap-y-5 sd:mx-0 mx-auto">
                    <h2 class="font-inter font-bold text-black dark:text-white">Em andamento</h2>
                    <div class="flex gap-x-5 rounded-2.5xl sd:pr-24 pr-16 shad bg-white dark:bg-brend-black">
                        <div>
                            <img src="./img/Rectangle 3.png">
                        </div>
                        <div class="flex flex-col gap-y-2 pt-3">
                            <h2 class="flex items-center gap-x-2 rounded-[100px] bg-green-200 font-inter text-xs font-medium sm:px-3 px-1 py-1"><div><img src="./icons/fire-icon.svg"></div>Em andamento</h2>
                            <h2 class="font-inter font-bold text-black dark:text-white">R$50.000,00 no pix</h2>
                            <p class="font-inter text-s text-brand-gray">Data do sorteio: 19/11/2022</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-9">
            <div class="flex max-w-[808px] mx-auto">
                <div class="flex flex-col justify-between items-start gap-y-5 sd:mx-0 mx-auto">
                    <h2 class="font-inter font-bold text-black dark:text-white">Esgotados</h2>
                    <div class="grid sd:grid-cols-2 grid-cols-1 gap-x-5 sd:gap-y-8 gap-y-4">
                        <div class="flex col-span-1 gap-x-5 rounded-2.5xl sd:pr-24 pr-16 shad bg-white dark:bg-brend-black opacity-50">
                            <div>
                                <img src="./img/Rectangle 34.png">
                            </div>
                            <div class="flex flex-col gap-y-2 pt-3">
                                <h2 class="flex items-center gap-x-2 rounded-[100px] bg-red-200 font-inter text-xs font-medium sm:px-3 px-1 py-1"><div><img src="./icons/tired.svg"></div>Bilhetes esgotados</h2>
                                <h2 class="font-inter font-bold text-black dark:text-brand-darkmode">R$40.000,00 no pix</h2>
                                <p class="font-inter text-s text-brand-gray dark:text-brand-wheat">Data do sorteio: 19/11/2022</p>
                            </div>
                        </div>
                        <div class="flex col-span-1 gap-x-5 rounded-2.5xl sd:pr-24 pr-16 shad bg-white dark:bg-brend-black opacity-50">
                            <div>
                                <img src="./img/Rectangle 35.png">
                            </div>
                            <div class="flex flex-col gap-y-2 pt-3">
                                <h2 class="flex items-center gap-x-2 rounded-[100px] bg-red-200 font-inter text-xs font-medium sm:px-3 px-1 py-1"><div><img src="./icons/tired.svg"></div>Bilhetes esgotados</h2>
                                <h2 class="font-inter font-bold text-black dark:text-brand-darkmode">R$10.000,00 no pix</h2>
                                <p class="font-inter text-s text-brand-gray">Data do sorteio: 19/11/2022</p>
                            </div>
                        </div>
                        <div class="flex col-span-1 gap-x-5 rounded-2.5xl sd:pr-24 pr-16 shad bg-white dark:bg-brend-black opacity-50">
                            <div>
                                <img src="./img/Rectangle 35 (1).png">
                            </div>
                            <div class="flex flex-col gap-y-2 pt-3">
                                <h2 class="flex items-center gap-x-2 rounded-[100px] bg-red-200 font-inter text-xs font-medium sm:px-3 px-1 py-1"><div><img src="./icons/tired.svg"></div>Bilhetes esgotados</h2>
                                <h2 class="font-inter font-bold text-black dark:text-brand-darkmode">HB20 dos sonhos</h2>
                                <p class="font-inter text-s text-brand-gray">Data do sorteio: 19/11/2022</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="pl-2">
            <div class="max-w-sd w-full mx-auto m pb-8">
                <button type="button" class="dark:bg-brend-space_gray fixed bottom-5 bg-white p-2.5 rounded-full" id="icon">
                    <div><img src="./icons/moon.svg" class="dark:hidden block"></div>
                    <div><img src="./icons/sun.svg" class="dark:block hidden"></div>
                </button>
            </div>
        </section>
    </main>

    <script  src="./app.js"></script>
</body>
</html>
