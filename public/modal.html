<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/rifa digital 1.png">
    <title>RIFA DIGITAL</title>
</head>
<body class="bg-brend-wheat dark:bg-brend-space_black">
    <div class="max-w-[330px] w-full mx-auto bg-white dark:bg-brend-black rounded-2.5xl mt-28 px-5 pt-5 pb-8">
        <div class="flex items-center justify-between">
            <h2 class="font-inter text-xl font-bold text-brand-black dark:text-brand-wheat">Reservar bilhetes</h2>
            <button type="button" class="bg-brend-wheat dark:bg-brend-gray rounded-full p-1">
                <img src="./icons/x.svg">
            </button>
        </div>
        <div class="flex flex-col items-start justify-between gap-y-2 mt-4">
            <h2 class="font-inter text-xs text-brand-black dark:text-brand-wheat">Nome completo</h2>
            <input type="text" placeholder="Digite seu nome completo" class="pl-5 py-4 font-inter text-xs rounded-2xl w-full border border-border-wheat dark:border-border-bob bg-white text-brand-gray dark:text-brand-bob dark:bg-brend-black outline-none">
        </div>
        <div class="flex flex-col items-start justify-between gap-y-2 mt-4">
            <h2 class="font-inter text-xs text-brand-black dark:text-brand-wheat">Telefone/WhatsApp</h2>
            <input type="text" placeholder="DDD + Número" class="pl-5 py-4 font-inter text-xs rounded-2xl w-full border border-border-wheat dark:border-border-bob bg-white dark:bg-brend-black text-brand-gray dark:text-brand-bob outline-none">
        </div>
        <div class="flex flex-col items-start justify-between gap-y-2 mt-4">
            <h2 class="font-inter text-xs text-brand-black dark:text-brand-wheat">Confirme o Telefone/WhatsApp</h2>
            <input type="text" placeholder="DDD + Número" class="pl-5 py-4 font-inter text-xs rounded-2xl w-full border border-border-wheat dark:border-border-bob bg-white dark:bg-brend-black text-brand-gray dark:text-brand-bob outline-none">
        </div>
        <div class="flex items-start justify-between gap-x-3 mt-5">
            <input type="checkbox" class="accent-black dark:accent-brend-space_gray bg-white">
            <h2 class="font-inter text-xs text-brand-black dark:text-brand-bob">
                Li e concordo com os <a href="#" class="underline">Termos e Condições</a> e estou ciente de que essa reserva me vincula apenas à campanha criada pelo(a) organizador(a) e NÃO à plataforma.
            </h2>
        </div>
        <button type="button" class="flex w-full items-center justify-center py-5 bg-brend-space_green rounded-2.5xl mt-4"><span class="text-white dark:text-brand-black font-inter font-bold">Reservar bilhetes</span></button>
    </div>
    <section class="pl-2">
        <div class="max-w-sd w-full mx-auto m pb-8">
            <button type="button" class="dark:bg-brend-space_gray fixed bottom-5 bg-white p-2.5 rounded-full" id="icon">
                <div><img src="./icons/moon.svg" class="dark:hidden block"></div>
                <div><img src="./icons/sun.svg" class="dark:block hidden"></div>
            </button>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
