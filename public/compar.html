<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/rifa digital 1.png">
    <title>RIFA DIGITAL</title>
</head>
<body class="bg-brend-darkmode dark:bg-brend-gray h-screen">
    <header class="shad px-4 bg-brend-darkmode dark:bg-brend-black">
        <div class="max-w-sd flex justify-between items-center mx-auto py-5 w-full">
            <a href="/">
                <img class="block dark:hidden" src="./img/rifa digital 1.png">
                <img class="hidden dark:block" src="./img/logo-dark.png">
            </a>
            <div class="flex sm:max-w-header max-w-headersm w-full justify-between items-center border border-border-wheat dark:border-border-gray bg-brend-darkmode dark:bg-brend-black rounded-2xl gap-x-3 py-3 pl-5 pr-1">
                <div>
                    <img src="./icons/search.svg">
                </div>
                <input class="outline-none dark:bg-brend-black bg-brend-darkmode placeholder:dark:bg-brend-black placeholder:bg-brend-darkmode w-full" type="search" placeholder="Buscar bilhetes">
            </div>
        </div>
    </header>

    <main>
        <section class="px-4">
            <div class="max-w-[808px] w-full mx-auto mt-8">
                <h2 class="font-inter text-xl font-bol text-brand-black dark:text-brand-wheat">Informações da reserva</h2>
            </div>
            <div class="max-w-[808px] mx-auto flex flex-col rounded-2.5xl bg-white dark:bg-brend-black pt-8 pl-4 pb-5">
                <div class="flex items-center gap-x-3">
                    <div>
                        <img src="./icons/rifagift.svg">
                    </div>
                    <h2 class="font-inter text-xs text-brand-gray dark:text-brand-bob">Rifa:<span class="text-brand-black dark:text-brand-wheat"> R$50.000,00 no pix</span></h2>
                </div>
                <div class="flex items-center gap-x-[14px] mt-5">
                    <div>
                        <img src="./icons/user.svg">
                    </div>
                    <h2 class="font-inter text-xs text-brand-gray dark:text-brand-bob">Nome:<span class="text-brand-black dark:text-brand-wheat"> Mariana Oliveira</span></h2>
                </div>
                <div class="flex items-center gap-x-[13px] mt-5">
                    <div>
                        <img src="./icons/phone.svg">
                    </div>
                    <h2 class="font-inter text-xs text-brand-gray dark:text-brand-bob">Telefone/WhatsApp:<span class="text-brand-black dark:text-brand-wheat"> (13) 99999-8888</span></h2>
                </div>
                <div class="flex items-center gap-x-[11px] mt-5">
                    <div>
                        <img src="./icons/ticket.svg">
                    </div>
                    <h2 class="font-inter text-xs text-brand-gray dark:text-brand-bob">Quantidade de bilhetes:<span class="text-brand-black dark:text-brand-wheat"> 10</span></h2>
                </div>
                <div class="w-full h-[1px] bg-brend-wheat dark:bg-brend-space_gray mt-5"></div>
                <h2 class="font-inter text-xs text-brand-black dark:text-brand-darkmode mt-5">Seus bilhetes</h2>
                <div class="flex flex-wrap items-center gap-x-1 gap-y-1 mt-5">
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">49580</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">03494</span> 
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">09803</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">35678</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">68800</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">45678</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">45667</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">45679</span>    
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">56778</span>
                    <span class="w-[72px] font-inter text-xs font-bold text-black dark:text-brand-wheat bg-brend-space_green py-3 px-4 rounded-xl">45678</span>
                </div>
                <button class="flex items-center gap-x-2 mt-5">
                    <h2 class="font-inter text-sm text-brand-black dark:text-brand-wheat">Ocultar bilhetes</h2>
                    <div>
                        <img class="block dark:hidden" src="./icons/Vector 1.svg">
                        <img class="hidden dark:block" src="./icons/Vector 1white.png">
                    </div>
                </button>
            </div>
            <div class="max-w-[808px] mx-auto flex flex-col mt-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="font-inter text-xs text-brand-black dark:text-brand-wheat">Valor total:</h2>
                    <h2 class="font-inter text-xl font-bold text-brand-black dark:text-brand-darkmode">R$9,90</h2>
                </div>
                <button type="button" class="w-full flex items-center justify-center gap-x-2 py-5 bg-brend-space_green rounded-2.5xl mt-9">
                    <div>
                        <img class="block dark:hidden" src="./icons/ic_baseline-pixwhite.svg">
                        <img class="dark:block hidden" src="./icons/ic_baseline-pixblack.svg">
                    </div>
                    <span class="text-white dark:text-brand-black font-inter font-bold">Pagar com pix</span>
                </button>
            </div>
        </section>
        <div class="max-w-[215px] mx-auto mt-11">
            <h2 class="font-inter text-s text-brand-black dark:text-brand-wheat">Está com dificuldade para pagar?<span class="font-bold"> Clique aqui</span></h2>
        </div>
        <section class="pl-2">
            <div class="max-w-sd w-full mx-auto m pb-8">
                <button type="button" class="dark:bg-brend-space_gray fixed bottom-5 bg-white p-2.5 rounded-full" id="icon">
                    <div><img src="./icons/moon.svg" class="dark:hidden block"></div>
                    <div><img src="./icons/sun.svg" class="dark:block hidden"></div>
                </button>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
